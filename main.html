<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Handicap</title>
</head>

<body>
    <h1>Golf Handicap Calculator</h1>
    <p>Please input the following information. Then click the submit button:</p>

    <form id="form1">
        Course: <input type="text" id="course" name="course"><br><br>
        Score: <input type="number" name="score"><br><br>
        Course Rating: <input type="int" name="rating"><br><br>
        Slope Rating: <input type="number" name="slope"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        //sets the variable to the element id pull
        let courseName = null;
        //empty array for the course names
        const courses = []

        document.getElementById("form1").addEventListener("submit", function (event) {
            event.preventDefault(); // Stop page reload

            // Get the value of the "course" input
            courseName = document.getElementById("course").value;

            console.log("Course submitted:", courseName);
            //pulling course data for my array 
            let courseEntry = document.getElementById
                ("course").value
            //puts name in the array
            courses.push({ courseEntry })

            console.log(courses)

        });


    </script>
</body>

</html>
