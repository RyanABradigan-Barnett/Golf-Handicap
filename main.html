<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Golf Handicap</title>
</head>

<body>
    <h1>Golf Handicap Calculator</h1>
    <p>Please input the following information. Then click the submit button:</p>

    <form id="form1">
        Course: <input type="text" name="course"><br><br>
        Score: <input type="number" name="score"><br><br>
        Course Rating: <input type="number" step="0.1" name="rating"><br><br>
        Slope Rating: <input type="number" name="slope"><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Your Handicap: <span id="handicapDisplay"></span></h2>
    <script>


        // Empty array for all submitted rounds
        const data = [];
        const scoreDiffs = []
        document.getElementById("form1").addEventListener("submit", function (event) {
            event.preventDefault(); // Stop page refresh
            console.log("Form submitted");

            // Read form data
            const formData = new FormData(event.target);

            // Convert to plain object
            const entries = {};
            formData.forEach((value, key) => {
                // Keep numbers as numbers where possible
                entries[key] = isNaN(value) ? value : Number(value);
            });

            // Store in array
            data.push(entries);

            console.log("All entries:", data);


            // sorts my array from smallest to largest score
            data.sort((a, b) => Number(a.score) - Number(b.score));
            console.log(data)
            // calculates the score differences and logs to an array
            const scoreDiff = ((entries.score - entries.rating) * 113) / entries.slope

            scoreDiffs.push(scoreDiff)
            console.log(scoreDiffs)

            // calculate the scores diff average to create a handicap
            const handicap = scoreDiffs.reduce((sum, diff) => sum + diff, 0) / scoreDiffs.length
            console.log(handicap)

            document.getElementById("handicapDisplay").textContent = handicap.toFixed(1);
            // Reset form
            event.target.reset();
        });


    </script>
</body>

</html>
